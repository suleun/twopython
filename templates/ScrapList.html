<div class="card">

</div>
<div class="jumbotron">
    <h1 class="display-4">ScrapCrab!</h1>
    <p class="lead">당신의 추억을 crab! 해서 scrap!</p>
    <hr class="my-4">
    <p class="lead">
        <button id="btn-post-box" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">포스팅 하기
        </button>
    </p>

</div>

<!-- Modal -->
<div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">스크랩 제목</h5>

                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                       title="Choose your color">

                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>

            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="post-url">URL</label>
                    <input id="post-url" class="form-control" placeholder="">
                </div>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile">
                </div>

                <h5>MEMO</h5>
                <textarea cols="50" rows="3"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
